<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel=”stylesheet” href=”https://fonts.googleapis.com/icon?family=Material+Icons”>
    <title>Awesome Job|GitHub</title>
</head>
<body>
    <h1 class="main"><strong>Awesome Jobs on GitHub</strong></h1>
    <h2 class="margin-lefts">
        <strong><i>The best place to find devs in Vietnam!</i></strong>
        <img src="https://jobs.pymi.vn/assets/vn.png" width="4%">
        </h2>
    <p class="margin-lefts"><i class="margin-lefts"><br>Source:
        <a href="https://github.com/awesome-jobs/vietnam">https://github.com/awesome-jobs/vietnam</a>
        </i>
    </p>

    <h2 id="number_of_job"><strong>{{ num_of_result }}</strong><a> Jobs</a>
        <img src="https://jobs.pymi.vn/assets/rocket.png" width="4%">
    </h2>
    {% for job_id, title, publisher, date in jobs %}
    <div class="job-box">
        <p class="job-name" style="font-weight:bold">
            <a href="/jobs/{{ job_id }}">{{ title }}</a>
        </p>
        <div class="detail-job">
            <i class="publisher">Publisher: {{ publisher }}</i>
            <i class="publish-date">Publish date: {{ date }}</i>
        </div>
    </div>
    {% endfor %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
